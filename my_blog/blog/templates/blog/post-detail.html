
{% extends 'base.html' %}
{% load static %}
{% block title %}
 Anil Verma
{% endblock %} 
{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post-detail.css" %}"/>

{% endblock %} 


{% block content %}
<section id="summary">
  <h2>{{post.title}}</h2>
  <article>
    <img src="{% static "blog/images/pic.jpeg" %}"  alt="" />
    <address>By {{post.author}}</address>
    <div>
        Last updated on <time>{{post.date|date}}</time>
    </div>
  </article>

</section>
<main>
    <p>{{post.content}}</p>
  </main>
{% endblock %}
