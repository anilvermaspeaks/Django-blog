{% load static %}
<li>
  <article class="post">
    <a href="{% url 'post_detail' post.slug %}">
      <img src="{% static "blog/images/"|add:post.image_name %}" alt={{post.title}} />
      <div class="post__content">
        <h3>{{post.title}}</h3>
        <p>{{post.excerpt}}</p>
      </div>
    </a>
  </article>
</li>
